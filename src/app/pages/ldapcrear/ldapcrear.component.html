<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <form #userlogin="ngForm"
          (ngSubmit)="onClickSubmit(userlogin.value)"
          autocomplete="off">
          <div class="card-header">
            <strong>Consulta Cliente Por Id</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="id_cliente">Id Client *</label>
                  <input type="text"
                    class="form-control"
                    name="id_cliente"
                    placeholder="Enter your Id Client"
                    ngModel>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Email</label>
                  <input type="text"
                    class="form-control"
                    name="email"
                    placeholder="Enter your email"
                    ngModel>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Phone</label>
                  <input type="text"
                    class="form-control"
                    name="phone"
                    placeholder="Enter your phone"
                    ngModel>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit"
              class="btn btn-primary"
              value="Send">  
            <button type="reset"
              class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Request</strong>
        </div>
        <div class="card-body">
          <pre class="request">{{ req | json }}</pre>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <strong>Response</strong>
        </div>
        <div class="card-body">
          <pre class="request">{{ res | json }}</pre>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
